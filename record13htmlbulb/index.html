
<html>
<body>
<style>
   body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      margin: 0;
    }

    
    .box {
      background-color: black;
      width: 400px;
      height: 400px;
      text-align: center;
      color: white;
      top-padding: 20px;
     
    }

    
    button {
      background-color: yellow;
    
      padding: 10px 20px;
      margin: 5px;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
    }
</style>



<script>

function light(c) {
  var pic;
  if (c == 0) {
    pic = "https://i.pinimg.com/564x/e0/fd/25/e0fd25f9127a9a109a0648c83ee61643.jpg"
  } else {
    pic = "https://github.com/Vivek-k001/weblab/blob/main/rec13%20bulb/bulbon.jpg?raw=true"
  }
  document.getElementById('myImage').src = pic;
}
</script>
<div  class="box">
<center>
<h2>java script bulb</h2>
<img id="myImage" src="https://i.pinimg.com/564x/e0/fd/25/e0fd25f9127a9a109a0648c83ee61643.jpg" width="100" height="180">

<p>
<button type="button" onclick="light(1)">Light On</button>
<button type="button" onclick="light(0)">Light Off</button>
</p>
</center>
</div>

</body>
</html>
